<main class="page-content">
  <section class="beta-hero">
    <h1>Apply for Beta Access</h1>
    <p>Be among the first 50 organizations to experience CopiousLMS and lock in lifetime savings.</p>
  </section>

  <section class="beta-form-section">
    <form class="beta-form" action="https://example.com/lead-endpoint" method="POST">
      <label>Company Name</label>
      <input type="text" name="company" required>

      <label>Work Email</label>
      <input type="email" name="email" required>

      <label>Team Size</label>
      <select name="team_size" required>
        <option value="1-10">1–10</option>
        <option value="11-50">11–50</option>
        <option value="51-200">51–200</option>
        <option value="200+">200+</option>
      </select>

      <label>Message (optional)</label>
      <textarea name="message" rows="4"></textarea>

      <button type="submit" class="btn primary">Submit Application</button>
    </form>
  </section>
</main>
